name: Deploy Hexo

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install dependencies
      run: |
        npm install
        npm install -g hexo-cli

    - name: Build Hexo
      run: hexo generate

    - name: Add CNAME file
      run: echo "www.297729.xyz" > source/CNAME

    - name: Checkout gh-pages branch
      uses: actions/checkout@v2
      with:
        ref: gh-pages  # Check out gh-pages branch

    - name: Copy CNAME to gh-pages
      run: |
        cp source/CNAME ./  # Copy CNAME from source to root of gh-pages branch

    - name: Commit and push changes to gh-pages
      run: |
        git config --global user.name 'GitHub Actions'
        git config --global user.email 'actions@github.com'
        git add CNAME
        git commit -m "Update CNAME"
        git push

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        personal_token: ${{ secrets.PERSONAL_TOKEN }}
        publish_dir: ./public
